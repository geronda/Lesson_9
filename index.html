    <title>Урок №9 CSS Позиционирование</title>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="headertitle"><p>Фиксированная шапка на весь экран</p></div>
      </header>
      <main class="main">
        <h1 class="title">Позиционирование</h1>
        <div class="picture">
          <div class="sky"></div>
          <div class="road"></div>
          <div class="trusk">
            <div class="body">
              <div class="logo">
                <div class="img">
                  <img
                    class="logoimg"
                    src="img/Geka.PNG"
                    alt="Сэнсэй"
                    title="Наш Сэнсэй"
                  />
                </div>
                <div class="text">
                  <p>Живи!</p>
                  <p><span class="text1">а работай в свободное время!</span></p>
                </div>
              </div>

              <div class="html">html</div>
              <div class="css">css</div>
              <div class="js">js</div>
            </div>
            <div class="wheels">
              <div class="wheel1">
                <div class="wheel2">
                  <div class="wheel3"></div>
                </div>
              </div>
              <div class="wheel1">
                <div class="wheel2">
                  <div class="wheel3"></div>
                </div>
              </div>
            </div>

            <div class="cabin">
              <div class="window1"></div>
              <div class="window2"></div>
              <div class="bumper"></div>
              <div class="headlight"></div>
              <div class="wheels1">
                <div class="wheel1">
                  <div class="wheel2">
                    <div class="wheel3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="moon"></div>
        </div>
        <div class="order">
          <div class="fone">
            <div class="imgfone">
              <img src="img/call.png" alt="Звони" title="Звони" />
            </div>
            <div class="fonetext">
              <p>Заказ по телефону</p>
              <p>Три-два-два <br />два-два-три</p>
            </div>
          </div>
          <div class="call">
            <div class="calltext">
              <p>Спросить Леху</p>
            </div>
            <!-- <div class="imgcall">
              <img src="img/Leha.PNG" alt="Леха" title="Леха" />
            </div> -->
          </div>
        </div>
        <div class="navigation">
